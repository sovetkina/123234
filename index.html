<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Лабораторная работа 1</title>
	</head>
	<body>
		<script>
			var x =+ prompt("Введите число x");
			var n =+ prompt("Введите число n");
			var f;
			var sum = 0;
			for (i=0; i<=n; i++) {
				f = Math.pow(-1,n)*Math.pow(x-1,n+1)/(n+1);
				sum = sum + f;
			}
			alert(sum);
		</script>
	</body>
</html>
